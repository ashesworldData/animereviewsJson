<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Updater</title>
    <!-- Tailwind CSS CDN for basic styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and rounded corners */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .input-area, .button-area {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical; /* Allow vertical resizing */
            min-height: 120px; /* Minimum height for textarea */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        button {
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); /* Shadow for button */
        }
        button:hover {
            background-color: #4338ca; /* Indigo-700 */
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: left;
            word-break: break-all; /* Break long words */
        }
        .message-success {
            background-color: #d1fae5; /* Green-100 */
            color: #065f46; /* Green-800 */
            border: 1px solid #34d399; /* Green-400 */
        }
        .message-error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
            border: 1px solid #ef4444; /* Red-400 */
        }
        .message-info {
            background-color: #e0f2fe; /* Blue-100 */
            color: #1e40af; /* Blue-800 */
            border: 1px solid #60a5fa; /* Blue-400 */
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">GitHub File Updater</h1>
        <p class="text-gray-600 mb-6">
            Enter text below and click "Update" to modify `updatetext.text` in your GitHub repository.
            <br>
            <strong class="text-red-600">WARNING: Your Personal Access Token (PAT) will be exposed in this client-side code. This is NOT secure for production use.</strong>
        </p>

        <div class="input-area">
            <textarea id="fileContent" placeholder="Enter new content for updatetext.text..." class="focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
        </div>

        <div class="button-area">
            <button id="updateButton">
                <span class="button-content">
                    Update File
                    <span id="loadingSpinner" class="loading-spinner hidden"></span>
                </span>
            </button>
        </div>

        <div id="messageBox" class="message-box hidden"></div>
    </div>

    <script>
        // --- IMPORTANT CONFIGURATION ---
        // Replace with your GitHub username
        const GITHUB_USERNAME = 'ashes321';
        // Replace with your repository name
        const REPO_NAME = 'my-text-updater';
        // Replace with the path to your file (e.g., 'updatetext.text' or 'folder/updatetext.text')
        const FILE_PATH = 'updatetext.text';
        // Replace with your GitHub Personal Access Token (PAT)
        // !!! WARNING: EXPOSING PAT IN CLIENT-SIDE CODE IS A SECURITY RISK !!!
        const GITHUB_PAT = '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';
        // --- END CONFIGURATION ---

        const fileContentInput = document.getElementById('fileContent');
        const updateButton = document.getElementById('updateButton');
        const messageBox = document.getElementById('messageBox');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Function to display messages to the user
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type === 'success' ? 'message-success' : type === 'error' ? 'message-error' : 'message-info'}`;
            messageBox.classList.remove('hidden');
        }

        // Function to hide messages
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Function to show loading spinner
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            updateButton.disabled = true;
        }

        // Function to hide loading spinner
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
            updateButton.disabled = false;
        }

        // Function to fetch the current file content and its SHA
        async function getFileSha(owner, repo, path, token) {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to fetch file SHA: ${response.status} - ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                // Return both content and SHA
                return { content: atob(data.content), sha: data.sha };
            } catch (error) {
                console.error('Error fetching file SHA:', error);
                throw error; // Re-throw to be caught by the calling function
            }
        }

        // Function to update the file content
        async function updateGitHubFile(owner, repo, path, newContent, sha, token) {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const base64Content = btoa(newContent); // Encode content to Base64

            const payload = {
                message: `Update ${path} from web app`, // Commit message
                content: base64Content,
                sha: sha // Required for updating existing files
            };

            try {
                const response = await fetch(url, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`GitHub API Error: ${response.status} - ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                return data; // Returns commit information
            } catch (error) {
                console.error('Error updating file:', error);
                throw error;
            }
        }

        // Event listener for the update button
        updateButton.addEventListener('click', async () => {
            hideMessage(); // Clear previous messages
            showLoading(); // Show loading spinner

            const newText = fileContentInput.value;

            // Basic validation
            if (!newText.trim()) {
                showMessage('Please enter some text to update.', 'error');
                hideLoading();
                return;
            }

            if (GITHUB_USERNAME === 'YOUR_GITHUB_USERNAME' || REPO_NAME === 'YOUR_REPO_NAME' || GITHUB_PAT === 'YOUR_PERSONAL_ACCESS_TOKEN') {
                showMessage('Please configure GITHUB_USERNAME, REPO_NAME, and GITHUB_PAT in the script.', 'error');
                hideLoading();
                return;
            }

            try {
                // 1. Get the current file's content and SHA
                showMessage('Fetching current file content...', 'info');
                const { sha: currentSha, content: currentContent } = await getFileSha(GITHUB_USERNAME, REPO_NAME, FILE_PATH, GITHUB_PAT);
                fileContentInput.value = newText; // Ensure the input reflects what was typed

                // 2. Update the file
                showMessage('Updating file on GitHub...', 'info');
                const result = await updateGitHubFile(GITHUB_USERNAME, REPO_NAME, FILE_PATH, newText, currentSha, GITHUB_PAT);

                showMessage(`File updated successfully! Commit SHA: ${result.commit.sha.substring(0, 7)}`, 'success');
                console.log('Update successful:', result);
            } catch (error) {
                showMessage(`Failed to update file: ${error.message}`, 'error');
                console.error('Update failed:', error);
            } finally {
                hideLoading(); // Hide loading spinner regardless of success or failure
            }
        });

        // Optional: Load current content when the page loads
        window.onload = async () => {
            if (GITHUB_USERNAME === 'YOUR_GITHUB_USERNAME' || REPO_NAME === 'YOUR_REPO_NAME' || GITHUB_PAT === 'YOUR_PERSONAL_ACCESS_TOKEN') {
                showMessage('Please configure GITHUB_USERNAME, REPO_NAME, and GITHUB_PAT in the script.', 'error');
                return;
            }
            showMessage('Loading current file content...', 'info');
            try {
                const { content: currentContent } = await getFileSha(GITHUB_USERNAME, REPO_NAME, FILE_PATH, GITHUB_PAT);
                fileContentInput.value = currentContent;
                showMessage('Current file content loaded.', 'success');
            } catch (error) {
                showMessage(`Failed to load current file content: ${error.message}`, 'error');
            } finally {
                // Hide info message after a short delay if successful
                if (messageBox.classList.contains('message-success')) {
                    setTimeout(hideMessage, 3000);
                }
            }
        };
    </script>
</body>
</html>
